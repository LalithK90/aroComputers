<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >customer</title >
</head >
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div id="management"  >
  <div class="row">
<!--heading Area-->
      <div class="container-fluid  form-Border" >
        <div class="row text-center   " >
          <!--New Customer Button-->
          <div class="col" >
            <a class="btn btn-dark" href="/customer/add" tabindex="1" >
              <i class="fas fa-address-card" style="font-size: 20px" ></i >&nbsp;&nbsp;Add New Customer
            </a >
          </div >
          <!--List Name-->
          <div class="col" >
            <h2 class="text text-center" >
              <strong >
                Customer List
              </strong >
            </h2 >
          </div >
          <!--Home Button-->
          <div class="col" >
            <!--<a href="/home" id="searchShow" class="btn btn-primary" tabindex="2" >
              &lt;!&ndash;<i class="fa fa-user " style="font-size: 20px"></i>&nbsp;Add&nbsp;&ndash;&gt;
              <i class="fas fa-home" style="font-size: 20px" ></i >&nbsp;&nbsp;Home
            </a >-->
          </div >
        </div >
      </div >
      <!--Customers List-->
      <div class="container-fluid  text-center" >
        <!--Table view-->
        <div class="col" >
          <div class="col" id="customerListPresent" data-th-if="${not #lists.isEmpty(customers)}" >
            <table class="table table-hover table-striped" id="myTable" >
              <thead class="thead-dark" >
              <tr >
                <th > Index</th >
                <th > Name</th >
                <th > Code</th >
                <th > Mobile</th >
                <th > Address</th >
                <th > Modify</th >
              </tr >
              </thead >
              <tbody class="table-primary">
              <tr data-th-each="customer, rowCount : ${customers}" >
                <th data-th-text="${rowCount.count}" ></th >
                <th data-th-text="${customer.title}+${'. '}+${customer.name}" ></th >
                <th data-th-text="${customer.code}" ></th >
                <th data-th-text="${customer.mobile}" ></th >
                <th data-th-text="${customer.address}" ></th >
                <th >
                  <a id="customerView" data-th-href="${'/customer/' + customer.id}" class="btn btn-light btn-sm" ><i
                        class="fa fa-eye" style="font-size: 15px" ></i >&nbsp;View</a >
                  <a id="customerEdit" data-th-href="${'/customer/edit/' + customer.id}"
                     class="btn btn-success btn-sm" ><i class="fa fa-edit"
                                                        style="font-size: 15px" ></i >&nbsp;Edit</a >
                  <a  data-th-if="${!#authorization.expression('hasRole(''ROLE_CASHIER'')')}"
                     data-th-href="${'/customer/delete/' + customer.id}"
                     class="btn btn-danger btn-sm" >

                    <i class="fa fa-trash" style="font-size: 15px" ></i > Delete </a >
                </th >
              </tr >
              </tbody >
            </table >
          </div >
        </div >
        <!--Error-->
        <div class="row" data-th-if="${ #lists.isEmpty(customers)}" >
          <div class="col-sm-12" >
            <div class="alert alert-warning alert-dismissible fade show" role="alert" >
              <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
                <span aria-hidden="true" >&times;</span >
              </button >
              <h3 class="text-center text-danger" >
                <strong >There is no customer upto now please add customer to the system
                         using "New" button.
                </strong >
              </h3 >
            </div >
          </div >
        </div >
        <!--Save customer-->
        <div class="row" data-th-if="${customerDetail != null}" >
          <div class="col-sm-12" >
            <div class="alert alert-warning alert-dismissible fade show" role="alert" >
              <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
                <span aria-hidden="true" >&times;</span >
              </button >
              <!--save customer include-->
              <div data-th-replace="~{customer/customer-detail :: customerDetailsFragment}" ></div >
            </div >
          </div >
        </div >
      </div >
  </div>
</div>

<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
    <!--script include-->
    <div data-th-replace="~{fragments/script :: scriptFragment}" ></div >


<script >
  /*active boostrap alert - start*/
  $(".alert").alert();
  /*active boostrap alert - end*/
</script >
</body >
</html >
