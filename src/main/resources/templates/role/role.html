<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div id="management">
    <div class="row">
        <div class="container-fluid ">
            <div class="row text-center   ">
                <div class="col">
                    <a class="btn btn-dark" href="/role/add">
                        <i class="fa fa-smile"></i> Add New Role
                    </a>
                </div>
                <div class="col ">
                    <h2 class="text text-center">
                        <strong>
                            Role Management
                        </strong>
                    </h2>
                </div>
                <div class="col">
                    <!--<a class="btn btn-success" href="/home" >
                      <i class="fa fa-home" style="font-size: 20px" ></i >Home
                    </a >-->
                </div>
            </div>
        </div>
        <div class="container-fluid formBorder text-center ">
            <div class="offset-2 col-8 col-sm-8 col-md-8" id="roleListPresent"
                 data-th-if="${not #lists.isEmpty(roles)}">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed">
                        <thead class="thead-dark">
                        <tr>
                            <th> Index</th>
                            <th> Name</th>
                            <th data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"> Modify</th>
                        </tr>
                        </thead>
                        <tbody class="table-primary">
                        <tr data-th-each="role, rowCount : ${roles}">
                            <th data-th-text="${rowCount.count}"></th>
                            <th data-th-text="${role.roleName}"></th>
                            <th data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                                <a id="edit" data-th-href="${'/role/edit/' + role.id}" class="btn btn-primary btn-sm ">
                                    <i class="fa fa-edit"></i> Edit
                                </a>
                                &nbsp;
                                <a id="remove" data-th-href="${'/role/remove/' + role.id}"
                                   class="btn btn-danger btn-sm "
                                   onclick="if
                        (!(confirm('Are you sure you want to delete this role?'))) return false"
                                ><i class="fa fa-trash"></i> Delete</a></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>

</body>
</html>
