<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >


<div id="add role">
      <div class="col-sm-12 flex-column " >
        <form id="form" class="form-horizontal" method="POST"
              data-th-action="${addStatus==true?'/role/add':'/role/update'}"
              data-th-object="${role}" >
          <div class="row">
          <div class="container-fluid  form-Border" >
            <div class="row text-center   " >

              <div class="col" >
                <a href="/role" class="btn btn-dark" >
                  <i class="fa fa-smile" ></i >&nbsp; View Role
                </a >
              </div >
              <div class="col" >
                <h2 class="text text-center" >
                  <strong >
                    <span id="formHeader" data-th-text="${addStatus==true?'New Role ':'Update Role'}" ></span >
                  </strong >
                </h2 >
              </div >
              <div class="col" >

              </div >

            </div >
          </div >
          </div>
          <div class="form-group col-md-12 col-sm-12 text-center flex-column" >
            <div class="col-sm-6 col-md-6 offset-2" >
              <div id="idHide" data-th-if="${addStatus==false}" class="form-row text-right" >
                <div class="col-md-4" >
                  <label class="control-label" for="id" >ID :</label >
                </div >
                <div class="col-md-8" >
                  <input class="form-control" data-th-field="*{id}" id="id" type="text" readonly />
                </div >
              </div >
              <div class="form-row text-right" >
                <div class="col-md-4" >
                  <label class="control-label" for="roleName" >Role Name :</label >
                </div >
                <div class="col-md-8" >
                  <input id="roleName" data-th-field="*{roleName}" class="form-control" type="text" required />
                  <span id="roleNameError" data-th-errors="*{roleName}" data-th-if="${#fields.hasErrors('roleName')}"
                        class="error" >Error Role Name</span >
                </div >
              </div >
            </div >
          </div >
          <div class="form-group col-md-12 col-sm-12 text-center flex-column" >
            <button class="btn btn-success btn-space" type="submit" >
              <i class="fa fa-save" style="font-size: 20px" ></i >&nbsp; &nbsp;<span
                  id="submit" data-th-text="${addStatus==true?'Save': 'Update'}" >                        </span >
            </button >
            <!--Cancel Button-->
            <button class="btn btn-warning btn-space" type="reset" tabindex="10">
              <i class="fa fa-redo" style="font-size: 20px"></i>&nbsp;&nbsp;Clear
            </button>
          </div >
          <!--Error-->
          <div class="form-row" >
            <label id="errorLabel" data-th-if="${#fields.hasErrors('*')}" data-th-text="'Errors: '" >Errors: </label >
            <ul >
              <li id="errorDisplay" data-th-each="err: ${#fields.errors('*')}" data-th-utext="${err}"
                  class="error" ></li >
            </ul >
          </div >
        </form >
      </div >
</div>

    <div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
    <!--script include-->
    <div data-th-replace="~{fragments/script :: scriptFragment}" ></div >

</body >
</html >
