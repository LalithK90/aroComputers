<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>brand</title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<!--Heading Area-->
<div id="add brand">
    <div class="row">
        <div class="container-fluid  ">
            <div class="row text-center   ">
                <!--ViewList Button-->
                <div class="col">
                    <!--<a href="/brand" class="btn btn-dark" tabindex="1">
                        <i class="fa fa-tags"></i>&nbsp;&nbsp;View Brand
                    </a>-->
                </div>
                <!--Form Name-->
                <div class="col">
                    <h2 class="text text-center">
                        <strong>
                            <span data-th-text="${addStatus==true?'New Brand':'Fiend Invoice'}"></span>
                        </strong>
                    </h2>
                </div>
                <!--Home Button-->
                <div class="col">
                    <!--<a class="btn btn-primary" href="/home" tabindex="2">
                        <i class="fa fa-home" style="font-size: 20px"></i> &nbsp;&nbsp;Home
                    </a>-->
                </div>
            </div>
        </div>
    </div>



    <!--Warranty List-->
    <div class="mb-4">

        <div class="col-sm-12 flex-column ">

            <form id="form" method="POST" data-th-action="${'/warranty/search'}" data-th-object="${invoice}"
                  enctype="multipart/form-data">
                <div class="form-row">
                    <div class="col-5 flex-column">
                        <div class="form-group">
                            <div class="col-8">
                                <label class="control-label" for="selectParameter">Parameter :</label>
                            </div>
                            <div class="col-8">
                                <select id="selectParameter" class="form-control" tabindex="1" required>
                                    <option value="">Please select</option>
                                    <option value="code">Invoice code</option>
                                    <option value="invoiceLedgers[0].warrantyNumber">Warranty number
                                    </option>

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 flex-column">
                        <div class="form-group">
                            <div class="col-5">
                                <label class="control-label" for="valueEmployee">Value :</label>
                            </div>
                            <div class="col-7">
                                <input id="valueEmployee" tabindex="2" class="form-control" type="text"
                                       minlength="3"
                                       required
                                       autofocus/>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 flex-column">
                        <div class="form-group">
                            <div class="">
                                <div class="col-2">
                                    <label class="control-label"></label>
                                </div>
                                <div class="col-10 text-left" id="btnSearchEmployee">
                                    <button class="btn btn-success" tabindex="3" type="submit">
                                        <i class="fa fa-search " style="font-size: 20px"></i>&nbsp; &nbsp;Search
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--Error-->
        <div class="row" data-th-if="${messageShow}">
            <div class="col-sm-12">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="text-center text-danger">
                        <strong data-th-text="${message}">
                        </strong>
                    </h3>
                </div>
            </div>
        </div>
    </div>

</div>

<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>


</body>
</html>
