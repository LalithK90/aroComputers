<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div id="management">
    <div class="row">
        <div class="container-fluid  form-Border">
            <div class="row text-center   ">

                <div class="col ">
                    <h1 class="text text-center">
                        <strong>
                            Report <br>
                        </strong>
                    </h1>
                    <h3><span data-th-text="${message}"></span></h3>
                </div>

            </div>
        </div>
        <!--Custom search -->
        <div class="container-fluid">
            <!--Custom Invoice search-->
            <div class="container-fluid my-4">
                <button type="button" class="btn btn-info mb-5 btn-block text-capitalize" data-toggle="collapse"
                        data-target="#dataTargetCollapse"
                        aria-expanded="false" aria-controls="dataTargetCollapse"
                > Custom Payment Search
                </button>
            </div>
            <div class="row">
                <div class="collapse mx-auto" id="dataTargetCollapse">
                    <div class="container-fluid text-center">
                        <div class="row">
                            <div class="form-group col-md-12 col-sm-12 text-center flex-column">
                                <h4 class="text-info text-center"><b> Custom Search</b></h4>
                                <form class="form-inline" data-th-action="@{/report/perCashier/search}"
                                      data-th-method="POST">
                                    <div class="form-row text-right">
                                        <div class="col-md-4">
                                            <label class="control-label" for="startDate">FROM :</label>
                                        </div>
                                        <div class="col-md-4">
                                            <input class="form-control" id="startDate" name="startDate" type="date"/>
                                        </div>
                                    </div>
                                    <div class="form-row ml-1 text-right">
                                        <div class="col-md-4">
                                            <label class="control-label" for="endDate">TO :</label>
                                        </div>
                                        <div class="col-md-4">
                                            <input class="form-control" id="endDate" name="endDate" type="date"/>
                                        </div>
                                    </div>
                                    <div class="col-md-5 mt-2">
                                        <button class="btn btn-success" id="btnSummaryFind" type="submit"><span
                                                class="glyphicon glyphicon-search"></span>&nbsp;Search
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--Invoice Total amount and Cashier -->
    <div class="container-fluid">
        <div class="container">
            <h3>Cashier name and her / his collect total amount</h3>
        </div>
        <div class="offset-2 col-8 col-sm-8 col-md-8">
            <div class="table-responsive">
                <table class="table table-striped table-condensed">
                    <thead class="thead-dark">
                    <tr>
                        <th> Index</th>
                        <th> Cashier Name</th>
                        <th>Invoice Count</th>
                        <th>Total Invoice Value</th>
                    </tr>
                    </thead>
                    <tbody class="table-primary">
                    <tr data-th-each="invoice, rowCount : ${invoiceByCashierAndTotalAmount}">
                        <th data-th-text="${rowCount.count}"></th>
                        <th data-th-text="${invoice.name}"></th>
                        <th data-th-text="${invoice.count}"></th>
                        <th data-th-text="${invoice.total}"></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>
</body>
</html>
