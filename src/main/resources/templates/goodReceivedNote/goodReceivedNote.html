<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Good Received Note </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div id="management">
    <div class="row">
        <div class="container-fluid ">
            <div class="row text-center   ">
                <div class="col">


                </div>
                <div class="col ">
                    <h2 class="text text-center">
                        <strong>
                            Good Receiving Note Management
                        </strong>
                    </h2>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
        <!--Table view-->
        <div class="container-fluid formBorder text-center">
            <div class="col">
                <div class="col" id="purchaseRequestListPresent" data-th-if="${not #lists.isEmpty(notCompleteAll)}">
                    <table class="table table-hover table-striped" id="myTable">
                        <thead class="thead-dark">
                        <tr>
                            <th> Index</th>
                            <th> Code</th>
                            <th> Supplier</th>
                            <th> Priority</th>
                            <th> Amount</th>
                            <th> Created Date</th>
                            <th> Modify</th>
                        </tr>
                        </thead>
                        <tbody class="table-primary">
                        <tr data-th-each="purchaseOrder, rowCount : ${notCompleteAll}">
                            <th data-th-text="${rowCount.count}"></th>
                            <th data-th-text="${purchaseOrder.code}"></th>
                            <th data-th-text="${purchaseOrder.supplier.name}"></th>
                            <th data-th-text="${purchaseOrder.purchaseOrderPriority.purchaseOrderPriority}"></th>
                            <th data-th-text="${purchaseOrder.price}"></th>
                            <th data-th-text="${{purchaseOrder.createdAt}}"></th>
                            <th>
                                <a data-th-href="${'/purchaseOrder/view/' + purchaseOrder.id}"
                                   class="btn btn-light btn-sm"><i class="fa fa-eye"></i>&nbsp;View</a>
                                <a data-th-href="${'/goodReceivedNote/' + purchaseOrder.id}"
                                   class="btn btn-success btn-sm"><i
                                        class="fa fa-check-circle"></i>&nbsp; Confirm </a>
                                <a data-th-href="${'/purchaseOrder/delete/' + purchaseOrder.id}"
                                   class="btn btn-danger btn-sm">
                                    <!--data-th-if="${#authorization.expurchaseOrderession('hasRole(''ROLE_ADMIN'')')}"--><i
                                        class="fa fa-trash"></i> Delete</a>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--Error-->
        <div class="row" data-th-if="${ #lists.isEmpty(notCompleteAll)}">
            <div class="col-sm-12">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="text-center text-danger">
                        <strong>There is no pending purchaseOrder upto now please make a purchaseOrder.</strong>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>
<script>
    /*active boostrap alert - start*/
    $(".alert").alert();
    /*active boostrap alert - end*/
</script>
</body>
</html>
