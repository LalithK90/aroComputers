<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>

</head>
<body id="loginBack">
<div class="form-area" id="loginPage">
    <div class="img-area">
        <img th:src="@{img/user.png}" alt="">
    </div>
    <form th:action="${'/login'}" method="post">
    <br/>
    <br/>

    <h2 class="font-weight-bold font-weight-light">ARO Computers Pvt(Ltd)</h2>

    <p> User Name :</p>
    <input type="text" name="username" id="username" th:name="${'username'}" placeholder="Enter User Name" required>

    <p>Password :</p>
    <input type="password" id="inputPassword" name="password" th:name="${'password'}" placeholder="Enter Password" required>

    <div style="margin-top:10px">
        <button id="btnLogin" class="col-md-12 btn btn-primary"><i class= "fa fa-key" style="margin-right: 10px;font-size: 18px"></i>Login</button>
    </div>
    <div class="container-fluid " th:if="${param.error}">
        <p class="bg-white text-capitalize text-danger text-lg-center">Invalid username or password. </p>
    </div>
    <div class="container-fluid ">
        <p id="errorMessage" th:text="${err}" class="bg-white text-capitalize text-danger text-lg-center"></p>
    </div>

    <div>
        <a href="#" class="for-pass">Forgot Password ?</a>
    </div>
    </form>
</div>

<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
