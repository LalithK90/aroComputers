<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>itemColor</title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<div id="management">
    <div class="row">
        <!--heading Area-->
        <div class="container-fluid  ">
            <div class="row text-center   ">
                <!--New Color Button-->
                <div class="col">
                    <a class="btn btn-dark" href="/itemColor/add" tabindex="1">
                        <i class="fas fa-eye-dropper"></i>&nbsp;&nbsp;Add New Color
                    </a>
                </div>
                <!--List Name-->
                <div class="col">
                    <h2 class="text text-center">
                        <strong>
                            Color List
                        </strong>
                    </h2>
                </div>
                <!--Home Button-->
                <div class="col">
                    <!-- <a href="/home" id="searchShow" class="btn btn-primary" tabindex="2">
                         &lt;!&ndash;<i class="fa fa-user " style="font-size: 20px"></i>&nbsp;Add&nbsp;&ndash;&gt;
                         <i class="fas fa-home" style="font-size: 20px"></i>&nbsp;&nbsp;Home
                     </a>-->
                </div>
            </div>
        </div>
        <!--Colores List-->
        <div class="container-fluid  formBorder text-center">
            <!--Table view-->
            <div class="col">
                <div class="col" id="itemColorListPresent" th:if="${not #lists.isEmpty(itemColors)}">
                    <table class="table table-hover table-striped" id="myTable">
                        <thead class="thead-dark">
                        <tr>
                            <th> Index</th>
                            <th> Name</th>
                            <th> Modify</th>
                        </tr>
                        </thead>
                        <tbody class="table-primary">
                        <tr data-th-each="itemColor, rowCount : ${itemColors}">
                            <th data-th-text="${rowCount.count}"></th>
                            <th data-th-text="${itemColor.name}"></th>
                            <th>
                                <a id="itemColorEdit" th:href="${'/itemColor/edit/' + itemColor.id}"
                                   class="btn btn-primary btn-sm"><i
                                        class="fa fa-edit"></i>&nbsp;Edit</a>
                                <a id="itemColorRemove" th:href="${'/itemColor/delete/' + itemColor.id}"
                                   class="btn btn-danger btn-sm">
                                    <!--th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" --> <i
                                        class="fa fa-trash"></i>
                                    Delete</a>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
