<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>addColor</title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<div id="add color">
    <!--Heading Area-->
    <div class="row">
        <div class="container-fluid  ">
            <div class="row text-center   ">
                <!--ViewList Button-->
                <div class="col">
                    <a href="/itemColor" class="btn btn-dark" tabindex="1">
                        <i class="fa fa-eye-dropper"></i>&nbsp;&nbsp;View Color
                    </a>
                </div>
                <!--Form Name-->
                <div class="col">
                    <h2 class="text text-center">
                        <strong>
                            <span data-th-text="${addStatus==true?'Add New Item Color':'Update Item Color Details'}"></span>
                        </strong>
                    </h2>
                </div>
                <!--Home Button-->
                <div class="col">

                </div>
            </div>
        </div>
    </div>
    <!--Form Content-->
    <div class="container-fluid formBorder">
        <div class="col-sm-12 flex-column ">
            <form id="form" class="form-horizontal" th:action="${addStatus==true?'/itemColor/save':'/itemColor/update'}"
                  th:object="${itemColor}" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <!--Left Side-->
                    <div class="form-group col-md-12 col-sm-12 text-left flex-column">
                        <div class="col-sm-6 col-md-6 offset-2">
                            <!--Id-->
                            <div id="idStatus" th:if="${addStatus==false}" class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="id">ID :</label>
                                </div>
                                <div class="col-md-8">
                                    <input id="id" th:field="*{id}" class="form-control" type="text" readonly/>
                                </div>
                            </div>
                            <!--Name-->
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="name">Color Name :</label>
                                </div>
                                <div class="col-md-8">
                                    <input id="name" th:field="*{name}" class="form-control" tabindex="4" type="text"
                                           required/>
                                    <span id="nameError" th:errors="*{name}"
                                          th:if="${#fields.hasErrors('name')}" class="error">Error Name</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Right Side-->
                    <div class="form-group col-md-6 col-sm-6 text-right flex-column">
                        <!--Created by and created at-->
                        <div id="updateStatus" th:if="${addStatus==false}">
                            <!--Created By-->
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="createdBy">Created By :</label>
                                </div>
                                <div class="col-md-8">
                                    <input id="createdBy" th:field="*{createdBy}" class="form-control" type="text"
                                           readonly/>
                                </div>
                            </div>
                            <!--Created At-->
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="createdAt">Created At :</label>
                                </div>
                                <div class="col-md-8">
                                    <input id="createdAt" th:field="*{createdAt}" class="form-control" type="text"
                                           readonly/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Button-->
                    <div class="form-group col-md-12 col-sm-12 text-center flex-column ">

                        <!--Save Button-->
                        <button class="btn btn-success btn-space " type="submit" tabindex="9">
                            <i class="fa fa-save " ></i>&nbsp;&nbsp;<span id="submit"
                             data-th-text="${addStatus==true?'Save': 'Update'}"></span>
                        </button>
                        <!--Cancel Button-->
                        <button class="btn btn-warning btn-space" type="reset" tabindex="10">
                            <i class="fa fa-redo" style="font-size: 20px"></i>&nbsp;&nbsp;Clear
                        </button>
                    </div>
                    <!--Error-->
                    <div class="form-row">
                        <label id="errorLabel" th:if="${#fields.hasErrors('*')}" th:text="'Errors: '">Errors: </label>
                        <ul>
                            <li id="error" data-th-each="err: ${#fields.errors('*')}" data-th-text="${err}"
                                class="error"></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
